//adapter_2_1 restricted versions based on the default scale
SCALETYPE
{
    name = adapter_125
    freeScale = true
    minScale = 0.3125
    maxScale = 2.5
    incrementLarge = 0.625
    incrementSmall = 0.3125
    incrementSlide = 0.025
    suffix = m
    defaultScale = 1.25
}
SCALETYPE
{
    name = adapter_25
    freeScale = true
    minScale = 0.625
    maxScale = 3.75
    incrementLarge = 0.625
    incrementSmall = 0.625
    incrementSlide = 0.025
    suffix = m
    defaultScale = 2.5
}
SCALETYPE
{
    name = adapter_375
    freeScale = true
    minScale = 2.5
    maxScale = 5.0
    incrementLarge = 0.625
    incrementSmall = 0.625
    incrementSlide = 0.025
    suffix = m
    defaultScale = 3.75
}
SCALETYPE
{
    name = adapter_5
    freeScale = true
    minScale = 3.75
    maxScale = 7.5
    incrementLarge = 1.25
    incrementSmall = 0.625
    incrementSlide = 0.025
    suffix = m
    defaultScale = 5.0
}

//filter by only stack type scaletypes
@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[adapter_2_1]]]:FINAL
{
	//filter to the default scale and replace the type to the restricted scaletypes
	@MODULE[TweakScale]:HAS[#defaultScale[1.25]]
	{
		@type = adapter_125
	}
	@MODULE[TweakScale]:HAS[#defaultScale[2.5]]
	{
		@type = adapter_25
	}
	@MODULE[TweakScale]:HAS[#defaultScale[3.75]]
	{
		@type = adapter_375
	}
	@MODULE[TweakScale]:HAS[#defaultScale[5.0]]
	{
		@type = adapter_5
	}
}

@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[adapter_1_2]]]:FINAL
{
	//filter to the default scale and replace the type to the restricted scaletypes
	@MODULE[TweakScale]:HAS[#defaultScale[1.25]]
	{
		@type = adapter_125
	}
}

@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[adapter_3_2]]]:FINAL
{
	//filter to the default scale and replace the type to the restricted scaletypes
	@MODULE[TweakScale]:HAS[#defaultScale[3.75]]
	{
		@type = adapter_375
	}
}
@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[adapter_4_3]]]:FINAL
{
	//filter to the default scale and replace the type to the restricted scaletypes
	@MODULE[TweakScale]:HAS[#defaultScale[5.0]]
	{
		@type = adapter_5
	}
}
@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[adapter_3_1]]]:FINAL
{
	//filter to the default scale and replace the type to the restricted scaletypes
	@MODULE[TweakScale]:HAS[#defaultScale[3.75]]
	{
		@type = adapter_375
	}
}
